<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .full-viewport {
            width: 100vw;
            height: 100vh;
            background-color: lightblue;
        }
    </style>
    <title>Viewport Div</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <!-- Left Column: Image Carousel -->
    <div class="col-md-6">
      <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="1.jfif" class="d-block w-100" alt="Product Image 1">
          </div>
          <div class="carousel-item">
            <img src="image2.jpg" class="d-block w-100" alt="Product Image 2">
          </div>
          <div class="carousel-item">
            <img src="image3.jpg" class="d-block w-100" alt="Product Image 3">
          </div>
          <div class="carousel-item">
            <img src="image4.jpg" class="d-block w-100" alt="Product Image 4">
          </div>
        </div>
      </div>

      <!-- Thumbnails -->
      <div class="d-flex justify-content-center mt-3">
        <img src="image1.jpg" class="img-thumbnail me-2" width="50" onclick="setCarousel(0)" alt="Thumbnail 1">
        <img src="image2.jpg" class="img-thumbnail me-2" width="50" onclick="setCarousel(1)" alt="Thumbnail 2">
        <img src="image3.jpg" class="img-thumbnail me-2" width="50" onclick="setCarousel(2)" alt="Thumbnail 3">
        <img src="image4.jpg" class="img-thumbnail" width="50" onclick="setCarousel(3)" alt="Thumbnail 4">
      </div>
    </div>

    <!-- Right Column: Product Details -->
    <div class="col-md-6">
      <h4>Product Name</h4>
      <p class="text-muted">Product Description goes here.</p>
      <h5>$99.99 <span class="text-danger ms-2"><del>$129.99</del></span></h5>
      <div class="mb-3">
        <label for="productSize" class="form-label">Size:</label>
        <select class="form-select w-50" id="productSize">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
          <option>Extra Large</option>
        </select>
      </div>
      <button class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
<script>
function setCarousel(index) {
  var carousel = document.querySelector('#productCarousel');
  var carouselInstance = bootstrap.Carousel.getInstance(carousel);
  carouselInstance.to(index);
}
</script>
</body>
</html>
